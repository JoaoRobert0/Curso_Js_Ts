<!-- Formularios e Inputs HTML -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula10</title>
        <style>
            fieldset {
                background: rgba(0,0,0, 0.2);
            }
            fieldset p {
                margin: 0;
            }
            button {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" target="_blank">
            <fieldset>
                <legend>Formulario Teste</legend>
                <p>First name:</p>
                <input type="text" id="first-name" name="first-name" placeholder="Seu primeiro nome" required>
                <p>Last name:</p>
                <input type="text" id="last-name" name="last-name" placeholder="Seu ultimo nome" required>
                <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
