<!--ESTRUTURA DE UM DOCUMENTO HTML-->

<!DOCTYPE html>
<html lang="pt-br">
    <head> <!--Tag responsavel pelos metadados do documento HTML-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--
            A viewport foi uma tag introduzida pela Apple para o safari, para a
            tela se adptar com a resolução do celular
        -->
        <meta charset="utf-8"/>
        <title> Titulo da pagina</title>
    </head>
    <body> <!--Responsavel por todo o conteudo da tela -->
    </body>
</html>

<!--
    Existem tags que possuem corpo e outras não, exemplo:
    <meta/> Não possui corpo, ou seja não é necessario fecha-la.

    Entretanto, tags com corpo são obrigadas a terem tags de fechamento
    <body> </body> (sempre acompanhas de "/")
-->
