<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula08</title>
        <style>
            * {
                padding: 0;
                margin-top: 0;
                margin-bottom: 0;
            }

            h2 {
                margin-top: 20px;
            }

            ul {
                margin-left: 20px;
            }

            ol {
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Listas em HTML</h1>
        <h2>Listas desordenadas</h2>
        <ul>
            <li>Pão</li>
            <li>Café</li>
            <li>Banana</li>
        </ul>
        <h2>Listas ordenadas</h2>
        <ol>
            <li>Luan de Oliveira</li>
            <li>Nyjah Huston</li>
            <li>Shane O'Neill</li>
        </ol>
        <h2>Listas por definição</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Uma linguagem de marcação</dd>
            <dt>CSS</dt>
            <dd>Uma linguagem de estilização</dd>
            <dt>JavaScript</dt>
            <dd>Uma linguagem de programação</dd>
        </dl>
    </body>
</html>
